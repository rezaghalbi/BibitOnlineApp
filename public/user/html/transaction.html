<!-- public/user/html/transaction.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Riwayat Transaksi</title>
    <link rel="stylesheet" href="/user/css/transactions.css" />
    <link rel="stylesheet" href="/user/css/navbar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="transaction-container">
      <h1>Riwayat Transaksi</h1>

      <!-- Filter Section -->
      <div class="transaction-filters">
        <select id="filter-status">
          <option value="all">Semua Status</option>
          <option value="pending">Pending</option>
          <option value="success">Berhasil</option>
          <option value="failed">Gagal</option>
        </select>

        <select id="sort-date">
          <option value="newest">Terbaru</option>
          <option value="oldest">Terlama</option>
        </select>
      </div>

      <!-- Transaction List -->
      <div class="transaction-list" id="transaction-list">
        <!-- Diisi via JS -->
      </div>
    </main>

    <script src="/user/js/navbar-loader.js"></script>
    <script src="/user/js/transactions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
