<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Produk - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom CSS -->
    <link href="css/dashboard.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- Load CSS dari CDN dengan fallback -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/admin/css/dashboard.css"
      rel="stylesheet"
      onerror="this.onerror=null;this.href='/fallback.css';"
    />

    <!-- Nonce untuk inline script -->
    <script nonce="2726c7f26c98">
      window.onerror = function (message, source, lineno, colno, error) {
        console.error('Global error:', {
          message,
          source,
          lineno,
          colno,
          error,
        });
      };
    </script>
  </head>
  <body class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Main Content Area -->
      <main class="container-fluid py-4">
        <div class="row mb-4">
          <div class="col-12">
            <h2 class="fw-bold">
              <i class="fas fa-boxes me-2"></i> Manajemen Produk
            </h2>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="dashboard.html"
                    ><i class="fas fa-home me-1"></i> Dashboard</a
                  >
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Produk
                </li>
              </ol>
            </nav>
          </div>
        </div>

        <!-- Action Bar -->
        <div class="row mb-4">
          <div class="col-md-6 mb-2 mb-md-0">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Cari produk..."
                id="productSearch"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="searchBtn"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-6 text-md-end">
            <button class="btn btn-primary" id="addProductBtn">
              <i class="fas fa-plus-circle me-2"></i> Tambah Produk
            </button>
          </div>
        </div>

        <!-- Products Table -->
        <div class="row animate__animated animate__fadeIn">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-hover mb-0">
                    <thead class="table-light">
                      <tr>
                        <th width="80px">ID</th>
                        <th width="100px">Gambar</th>
                        <th>Nama Produk</th>
                        <th width="150px">Harga</th>
                        <th width="100px">Stok</th>
                        <th width="120px" class="text-center">Aksi</th>
                      </tr>
                    </thead>
                    <tbody id="productsTable">
                      <!-- Data akan diisi oleh JavaScript -->
                      <tr>
                        <td colspan="6" class="text-center py-5">
                          <div
                            class="spinner-border text-primary"
                            role="status"
                          >
                            <span class="visually-hidden">Loading...</span>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="card-footer bg-white">
                <nav aria-label="Page navigation">
                  <ul
                    class="pagination justify-content-center mb-0"
                    id="productsPagination"
                  >
                    <!-- Pagination akan diisi oleh JavaScript -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <div id="footer-container"></div>
    </div>

    <!-- Product Modal -->
    <div
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="productModalTitle">
              Tambah Produk Baru
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="productForm" novalidate>
              <input type="hidden" id="productId" />
              <div class="row">
                <div class="col-md-8">
                  <div class="mb-3">
                    <label for="productName" class="form-label"
                      >Nama Produk <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productName"
                      required
                    />
                    <div class="invalid-feedback">Harap isi nama produk</div>
                  </div>
                  <div class="mb-3">
                    <label for="productDescription" class="form-label"
                      >Deskripsi</label
                    >
                    <textarea
                      class="form-control"
                      id="productDescription"
                      rows="4"
                    ></textarea>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="productPrice" class="form-label"
                          >Harga (Rp) <span class="text-danger">*</span></label
                        >
                        <div class="input-group">
                          <span class="input-group-text">Rp</span>
                          <input
                            type="number"
                            class="form-control"
                            id="productPrice"
                            min="0"
                            required
                          />
                        </div>
                        <div class="invalid-feedback">
                          Harap isi harga yang valid
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="productStock" class="form-label"
                          >Stok <span class="text-danger">*</span></label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="productStock"
                          min="0"
                          required
                        />
                        <div class="invalid-feedback">
                          Harap isi stok yang valid
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="productImage" class="form-label"
                      >Gambar Produk</label
                    >
                    <input
                      class="form-control"
                      type="file"
                      id="productImage"
                      accept="image/*"
                    />
                    <small class="text-muted">Format: JPG, PNG (max 5MB)</small>
                    <div
                      class="mt-3 border p-2 text-center"
                      id="imagePreviewContainer"
                    >
                      <i class="fas fa-image fa-4x text-muted mb-2"></i>
                      <p class="mb-0 text-muted">
                        Preview gambar akan muncul di sini
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-times me-1"></i> Batal
            </button>
            <button type="button" class="btn btn-primary" id="saveProductBtn">
              <span id="saveBtnText">Simpan</span>
              <span
                id="saveBtnSpinner"
                class="spinner-border spinner-border-sm d-none"
                role="status"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="notificationToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">Notification</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
      </div>
    </div>
    <!-- Error Modal for debugging -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Error Details</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <pre
              id="errorDetails"
              class="bg-light p-3 rounded"
              style="max-height: 300px; overflow: auto"
            ></pre>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="copyErrorToClipboard()"
            >
              Salin Error
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Global error handler
      window.onerror = function (message, source, lineno, colno, error) {
        console.error('Global error:', {
          message,
          source,
          lineno,
          colno,
          error,
        });
        const errorDetails = document.getElementById('errorDetails');
        if (errorDetails) {
          errorDetails.textContent = `${message}\n\nAt ${source}:${lineno}:${colno}\n\nStack trace:\n${
            error?.stack || 'No stack trace'
          }`;
          new bootstrap.Modal(document.getElementById('errorModal')).show();
        }
      };

      function copyErrorToClipboard() {
        const errorDetails = document.getElementById('errorDetails');
        navigator.clipboard
          .writeText(errorDetails.textContent)
          .then(() => alert('Error details copied to clipboard'))
          .catch((err) => console.error('Failed to copy:', err));
      }
    </script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load script dengan integrity hash -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="/admin/js/auth.js"></script>
    <script src="/admin/js/products.js"></script>
  </body>
</html>
