<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link href="css/dashboard.css" rel="stylesheet" />
  </head>
  <body class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div id="header-container"></div>

      <!-- Transactions Content -->
      <main class="container-fluid py-4">
        <div class="row mb-4">
          <div class="col-12">
            <h2 class="fw-bold">Transaction Management</h2>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Transactions
                </li>
              </ol>
            </nav>
          </div>
        </div>

        <!-- Filter Section -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <form id="transactionFilter">
                  <div class="row">
                    <div class="col-md-3 mb-3">
                      <label for="filterStatus" class="form-label"
                        >Status</label
                      >
                      <select class="form-select" id="filterStatus">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="failed">Failed</option>
                        <option value="refunded">Refunded</option>
                      </select>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="filterDateFrom" class="form-label"
                        >From Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="filterDateFrom"
                      />
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="filterDateTo" class="form-label"
                        >To Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="filterDateTo"
                      />
                    </div>
                    <div class="col-md-3 mb-3 d-flex align-items-end">
                      <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-filter me-2"></i> Filter
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Transactions Table -->
        <div class="row">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Payment Method</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="transactionsTable">
                      <!-- Filled by JavaScript -->
                    </tbody>
                  </table>
                </div>
                <nav aria-label="Page navigation">
                  <ul
                    class="pagination justify-content-center mt-3"
                    id="transactionsPagination"
                  >
                    <!-- Filled by JavaScript -->
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <div id="footer-container"></div>
    </div>

    <!-- Transaction Detail Modal -->
    <div
      class="modal fade"
      id="transactionModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Transaction Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="transactionDetails">
            <!-- Filled by JavaScript -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="updateStatusBtn">
              Update Status
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script src="js/transactions.js"></script>
  </body>
</html>
